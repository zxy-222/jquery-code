<!DOCTYPE html>
<html>
<head>
  <title>jQuery_animate</title>
   
<style type="text/css"> 
 #box,#content {
   width: 300px;
   padding:5px;
   text-align:center;
   background-color:#b2d34f;
   border:solid 1px #c3c3c3;
 }
 #content{
   width: 210px;
   padding:50px;
   display:none;
 }
 </style>
<script src="../jquery-1.12.2.min.js"></script>
<script> 
$(document).ready(function(){
  $("#box").click(function(){
    $("#content").slideDown(5000);
  });
  $("#stop").click(function(){
    $("#content").stop();
  });
});
</script>
</head>
<body>
 
<button id="stop">停止滑动</button>
<div id="box">点击这里，向下滑动面板</div>
<div id="content">Hello world!</div>

</body>
</html>
